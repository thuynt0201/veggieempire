        <h1 class="text-center"> Tài khoản chi tiết </h1>
       <form class="needs-validation">
        
        <div class="form-group was-validated">
            <label class="form-label" for="Name">Họ và tên</label>
            <input  class="form-control" type="text" id="Name" placeholder="Họ tên" required>
           
        </div>
        <form class="needs-validation">
       
        <div class="form-group was-validated">
        
            <div class="form-group was-validated">
                <label class="form-label" for="phoneNumber">Số điện thoại</label>
                <input  class="form-control" type="number" id="PhoneNumber" placeholder="Số điện thoại"  required>
               
            </div>

            <div class="invalid-feedback">
               Hãy nhập số điện thoại
            </div>
        </div>
         <div class="form-group was-validated">
            <label class="form-label" for="gmail">Gmail</label>
            <input  class="form-control" type="text" id="gmail" placeholder="Nhập email" required>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="sex">Giới tính</label>
         <select  class="form-control" type="text" id="sex" placeholder="Giới tính" required>

        <option style="font-size: 15px;" value="Nam"> Nam</option>
        <option style="font-size: 15px;" value="Nữ">Nữ</option>
        <option style="font-size: 15px;" value="Khác">Khác</option>
        
      </select>
    </div> 
        <label style="margin-top: 9px"><a href="forgetpassword.html" style="text-decoration: none; color: red;">Đổi mật khẩu</a></label>
       
        <div>
