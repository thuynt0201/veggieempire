     <div class="imgpass">
    
       <div class="container-contentpass">
        <div class="mobile-verify go-right active-box">
            <div
                class="nav d-flex align-items-center justify-content-center">
                
            </div>
            <div>
                <a href="../Đăng nhập/login2.html"> <img width="30px" src="Image/2916323_arrow_essential_interface_ui_ux_icon.png"/></a>
            </div>
            <div class="text">
                <p>
                  Đặt lại mật khẩu
                </p>
                
            </div>
            <div class="phone-num-input">
                <div class="form-input">
                    <label for="phone-number">Số điện thoại</label>
                    <input
                        type="text"
                        autocomplete="off"
                        id="phone-number"
                    />
                    <span class="text-danger"></span>
                </div>
            </div>
            <button class="btnn btn-continue">Gửi OTP</button>

            
        </div>
        
        <div class="otp-container go-right">
            <div class="nav d-flex align-items-center">
                <i class="btn-back fas fa-arrow-left"></i>
                <p style="font-size: 20px">Nhập mã OTP</p>
            </div>
            <div class="text" align="center">
                <p>
                   Mã đã được gửi đến
                    <span class="phone">+8412345***</span>
                </p>
                <p style="color: red">
                    Mã OTP của bạn sẽ hoạt động trong
                    <span class="expire text-dark">30s</span>
                </p>
            </div>
            <div class="otp-input d-flex">
                <input type="text" maxlength="1" class="input" />
                <input type="text" maxlength="1" class="input" />
                <input type="text" maxlength="1" class="input" />
                <input type="text" maxlength="1" class="input" />
            </div>
            <span class="text-danger"></span>
            <button
                class="btnn btn-verify d-flex align-items-center justify-content-between"
            >
                Tiếp tục  <i class="fas fa-arrow-right"></i>
            </button>
            <div class="resend-code text-muted">
                Bạn không nhận được mã OTP ?
                <span class="btn-resend text-danger">Gửi lại</span>
            </div>

        </div>
        <div class="box-verify">
            <i class="fas fa-check-circle"></i>
            <p></p>
        </div>
