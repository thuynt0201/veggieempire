    <div class="img">

       <strong class="loichao"> WELCOME  TO VEGGIE EMPIRE</strong>
    
       <div class="login">
    
        <h1 class="text-center"> Đăng nhập </h1>
       <form class="needs-validation">
       
        <div class="form-group was-validated">
            <label class="form-label" for="phoneNumber">Số điện thoại</label>
            <input  class="form-control" type="number" id="phoneNumber" required>
            <div class="invalid-feedback">
               Hãy nhập số điện thoại
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="password">Mật khẩu</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                Hãy nhập mật khẩu
             </div>
                    
        </div>
                
            <div class="invalid-feedback">
                Nhập mật khẩu tài khoản
            </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check" style="font-size: 12px">Lưu mật khẩu</label>
        </div>



        <input class="btn btn-success w-100" type="submit" value="Đăng nhập"  formaction="../HTML/homepage.html">



       <a href="forgetpassword.html" > <label style="font-size: 12px"> Quên mật khẩu</label></a>
       <hr style="text-decoration: underline">
       <center>
       <label><strong>Hoặc</strong></label>
    </center>
    <div>
       <table>
        <tr>
        <div class="form-group was-validated">
            <td class="fb1"><img  width="30px" src="Image/4961950_facebook_media_online_social_social media_icon.png"/></td>
            <td class="fb1"><a href="https://www.facebook.com/" style="text-decoration: none; color: black;"> Facebook</a></td>
        </div>

        <div class="form-group was-validated">

            <td class="fb2"><img width="35px" src="Image/939729_google icon_icon.png"/></td>
            <td class="fb2"><a href="https://accounts.google.com/ " style="text-decoration: none; color: black;">Google</a></td>
        </div>
        
        <div class="form-group was-validated">
        
            <td class="fb3"><img width="30px" src="Image/2609558_instagram_social media_social_icon.png"/></td>
            <td class="fb3"><a href="https://www.instagram.com/" style="text-decoration: none; color: black;"> Instagram </a></td>
        </div>
        </tr>
       </table>
    </div>
