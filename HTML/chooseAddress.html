<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án - Veggie Empire</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">

    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
     <!--custom css file link-->
     <style>
        /* ========== THANH TIÊU ĐỀ ==========  */
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');
:root{
    --green:#27ae60;
    --black:#192a56;
    --light-color:#666;
    --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
}

*{
    font-family: 'Nunito', sans-serif;
    margin:0; padding:0;
    box-sizing: border-box;
    text-decoration: none;
    outline: none; border:none;    
    transition: all .2s linear;
}

html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 5.5rem;
    scroll-behavior: smooth;
}

section{
   background-image: url(/Image/bg.jpg);
   width: 100%;
   height: 750px;
   background-size: cover;
   
}

section:nth-child(even){
    background:#eee;
}
.heading{
    text-align: center;
    color:var(--black);
    font-size: 3rem;
    padding-bottom: 2rem;
    text-transform: uppercase;
}

.btn{
    margin-top: 1rem;
    display: inline-block;
    font-size:20px;
    color:#fff;
    background: var(--black);
    border-radius: .5rem;
    cursor: pointer;
    padding:.8rem 3rem;
    margin-left: 30px;
    width: 250px;
}

.btn:hover{
    background: var(--green);
    letter-spacing: .1rem;
    margin-left: 30px;
}


/* ========== THANH TIÊU ĐỀ ==========  */
header{
    position: fixed;
    top:0; left: 0; right:0;
    background: #FFD705;
    padding:1rem 7%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: var(--box-shadow);
}

header .icons i,
header .icons a{
    cursor: pointer;
    margin-left: .5rem;
    height:4.5rem;
    line-height: 4.5rem;
    width:4.5rem;
    text-align: center;
    font-size: 1.7rem;
    color:var(--black);
    border-radius: 50%;
    background:#FFD705 ;
}

header .icons i:hover,
header .icons a:hover{
    color:#fff;
    background: var(--green);
    transform: rotate(360deg);
}



#search-form{
    position: fixed;
    margin-top: 9rem;
    top:110%; right: 0;     
    z-index: 1004;
    background:rgba(88, 87, 74, 0.766);   
    padding:0 1rem;    
  width: 50rem;
  border-radius: .5rem;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  height: 5.5rem;
  -webkit-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
          box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);

}

#search-form.active{
    top:0;
}

#search-form #search-box{
    width:50rem;
    border-bottom: .1rem solid #fff;
    padding:1rem 0;
    color:#fff;
    font-size: 3rem;
    text-transform: none;
    background:none;
}

#search-form #search-box::placeholder{
    color:#eee;
}

#search-form #search-box::-webkit-search-cancel-button{
    -webkit-appearance: none;
}

#search-form label{
    color:#fff;
    cursor:pointer;
    font-size: 3rem;
}

#search-form label:hover{
    color:var(--green);
}
/* media queries  */

@media (max-width:991px){

    html{
        font-size: 55%;
    }
    
    header{
        padding:1rem 2rem;
    }

    section{
        padding:2rem;      
        
    }


}

@media (max-width:768px){

    header .icons #menu-bars{
        display: inline-block;
    }

    header .navbar{
        position: absolute;
        top:100%; left:0; right:0;
        background:#fff;
        border-top: .1rem solid rgba(0,0,0,.2);
        border-bottom: .1rem solid rgba(0,0,0,.2);
        padding:1rem;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }

    header .navbar.active{
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    header .navbar a{
        display: block;
        padding:1.5rem;
        margin:1rem;
        font-size: 2rem;
        background:#eee;
    }

    

    #search-form #search-box{
        width:90%;
        margin:0 1rem;
    }  

}

/*----Address-----*/


.containeraddress{
	position: relative;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px 100px;
    margin-top: 120px;
   
}


.contact-box{
	max-width: 1200px;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	justify-content: center;
	align-items: center;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
    height: 500px;
}

.left{
	background: url(/Image/slide4.jpg) no-repeat center;
	background-size: cover;
	height: 100%;
}

.right{
	padding: 25px 40px;
}
.title{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
    font-size: 30px;
    font-weight: bold;
}
.titlesub{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
    font-size: 20px;
    
}


.title:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 2px;
    width: 200px;
    border-radius: 2px;
    background-color: #2ecc71;
}

.field{
	width: 100%;
	border: 2px solid rgba(0, 0, 0, 0);
	outline: none;
	background-color: rgba(230, 230, 230, 0.6);
	padding: 0.5rem 1rem;
	font-size:22px;
	margin-bottom: 22px;
	transition: .3s;
    border-radius: 0.5rem;
}

.field:hover{
	background-color: rgba(0, 0, 0, 0.1);
}

textarea{
	min-height: 150px;
}



.field:focus{
    border: 2px solid #2ecc71;
    background-color: #fff;
    border-radius: 0.5rem;
}

@media screen and (max-width: 880px){
	.contact-box{
		grid-template-columns: 1fr;
	}
	.left{
		height: 200px;
	}
    
}

     </style>

</head>
<body>
   <!--Thanh tiêu đề-->
        <!--Thanh tiêu đề-->
        <header>
            <a href="/HTML/homepage.html" class="logo"><img src="/Image/logo (1).svg"></a>
        
        
            <div class="icons">               
                <i class="fas fa-search" id="search-icon"></i>
                <a href="/HTML/cart.html" class="fas fa-shopping-cart"></a>                           
            </div>    
        </header>
       <!--Thanh tiêu đề END-->
<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="Tìm món ăn" name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>
   <!-- home section starts  -->

    
         
   <div class="containeraddress">
    <div class="contact-box">
        <div class="left"></div>
        <div class="right">
            <p class="title">GIAO HÀNG TẬN NƠI</p>
            <p class="titlesub">Nếu bạn mua mang về thì chọn Mua mang về để tiếp tục đặt hàng</p>
            <input type="text" class="field" placeholder="Nhập địa chỉ của bạn">                  
            <a href="../HTML/startOrder.html" class="btn">Tiếp tục đặt hàng</a>
            <button class="btn">Mua mang về</button>
        </div>
    </div>
</div>

  <!--FOOTER-->
  <p class="" w3-include-html="footer.html"></p>     
  <script>
      w3.includeHTML();         
  </script>
  


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- custom js file link  -->
<script>
    document.querySelector('#search-icon').onclick = () =>{
    document.querySelector('#search-form').classList.toggle('active');
  }
  
  document.querySelector('#close').onclick = () =>{
    document.querySelector('#search-form').classList.remove('active');
  }
  document.getElementById('field').innerText='Thành phố Thủ Đức';
</script>

</body>
</html>
